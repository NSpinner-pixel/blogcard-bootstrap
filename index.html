<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naquan's Blog Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <main class="card p-3 rounded-4 shadow" style="max-width: 360px;">
    <!-- Blog image -->
    <img src="illustration-article.svg" alt="Article preview" class="card-img-top rounded-3 mb-3" />

    <div class="card-body">
      <!-- Category -->
      <span class="badge bg-warning text-dark mb-2 fw-semibold small">Development</span>

      <!-- Publish date -->
      <p class="text-muted small mb-2">Published June 12, 2025</p>

      <!-- Title -->
      <h5 class="card-title fw-bold">The Building Blocks of the Web</h5>

      <!-- Summary -->
      <p class="card-text text-muted small mb-4">
        Explore how HTML and CSS form the foundation of the web, and how mastering them opens doors to creativity.
      </p>

      <!-- Author section -->
      <div class="d-flex align-items-center gap-2">
        <img src="image-avatar.webp" alt="Greg Hooper" class="rounded-circle" style="width: 40px; height: 40px;" />
        <span class="fw-bold small">Greg Hooper</span>
      </div>
    </div>
  </main>

</body>
</html>
